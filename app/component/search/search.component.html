<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<div class='hello'>
    <h1>Get Music Information</h1>
    <p class="lead"> This site allows you  to browse new releases and find your fav Artist/Albums on Spotify</p>
</div>

<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Artist....">
    </div>
</form>

<div *ngIf = "searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="search-res well">
                    <h4><a routerLink = '/artist/{{res.id}}'>{{res.name}}</a></h4>
                    <div>
                        <strong>Genre:</strong>
                        <span *ngFor = 'let genre of res.genres'>{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hello{
        font-family: 'Cairo', sans-serif;
    }
    .row{
        font-family: 'Cairo', sans-serif;
        border: black;
    }
    .form-group{
        font-family: 'Cairo', sans-serif;
    }
</style>
